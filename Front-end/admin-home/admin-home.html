<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Home</title>
  <link rel="stylesheet" href="/admin-home/admin-home.css" type="text/css" />
</head>

<body>
  <div class="layout-container">
    <!-- Sidebar navigation for admin panel -->
    <nav class="sidebar" aria-label="Admin Navigation">
      <header class="sidebar-header">
        <h5>Administrator</h5>
      </header>
      <div class="sidebar-menu">
        <a class="menu-item" id="homeText">
          <img src="https://github.com/Broo-kk/Img/blob/main/home-icon.png?raw=true" class="icon-img">
          <div>Home</div>
        </a>
        <a href="/admin/management" class="menu-item">
          <img src="https://github.com/Broo-kk/Img/blob/main/Admin_list.png?raw=true" alt="" class="icon-img" aria-hidden="true" />
          <span>Service Management</span>
        </a>
        <a class="menu-item user-link">
          <img src="https://github.com/Broo-kk/Img/blob/main/Admin_user.png?raw=true" class="icon-img">
          <span>User</span>
        </a>
        <a href="/admin/login-log" class="menu-item">
          <img src="https://github.com/Broo-kk/Img/blob/main/Admin_login_logo.png?raw=true" alt="" class="icon-img" aria-hidden="true" />
          <span>Login Log</span>
        </a>
        <a href="/admin/members" class="menu-item">
          <img src="https://github.com/Broo-kk/Img/blob/main/Admin_Teamlogo.png?raw=true">
          <span>Team member</span>
        </a>
        <a class="menu-item settings-link">
          <img src="https://github.com/Broo-kk/Img/blob/main/Admin_gear.png?raw=true" alt="" class="icon-img" aria-hidden="true" />
          <span>Settings</span>
        </a>
        <a href="/home" class="menu-item">
          <img src="https://github.com/Broo-kk/Img/blob/main/Admin_back.png?raw=true" alt="" class="icon-img" aria-hidden="true" />
          <span>Back to Customer Site</span>
        </a>
      </div>
      <div class="signout-container">
        <a href="/admin/login" class="menu-item signout-link">
          <img src="https://github.com/Broo-kk/Img/blob/main/signout-icon.png?raw=true" class="icon-img">
          <span>Sign out</span>
        </a>
      </div>
    </nav>
    <!-- Main content column (right side) -->
    <main class="content-column">
      <div class="profile-container">
        <div class="admin-title-container">
          <h2 class="admin-title"></h2>
          <img src="https://github.com/Broo-kk/Img/blob/main/Admin_super.png?raw=true" alt="Admin profile" class="admin-profile-image" />
        </div>
        
          <div class="admin-details-container">
            <div class="profile-picture-container">
              <img src="https://github.com/Broo-kk/Img/blob/main/Admin_Logo.png?raw=true" alt="Profile picture" class="profile-picture" />
            </div>
            <div class="admin-info-container">
              <label for="fullname" class="info-label">Full Name</label>
              <div id="fullname" class="info-value fullname"></div>
              <label for="mobile" class="info-label">Mobile Number</label>
              <div id="mobile" class="mobile-container">
                <div class="country-code-container">
                  <img src="https://github.com/Broo-kk/Img/blob/main/TH.png?raw=true" alt="" class="country-flag" aria-hidden="true" />
                  <img src="https://github.com/Broo-kk/Img/blob/main/Admin_arrowdown.png?raw=true" alt="" class="dropdown-icon" aria-hidden="true" />
                </div>
                <div class="phone-number-container">
                  <span class="country-code"></span>
                  <span class="phone-number"></span>
                </div>
              </div>

              <label for="email" class="info-label">Email Address</label>
              <div id="email" class="info-value email"></div>

              <div class="id-container">
                <div class="id-group">
                  <div class="admin-id-container">
                    <label for="adminId" class="info-label">Admin ID</label>
                    <div id="adminId" class="info-value id-value"></div>
                  </div>
                  <div class="account-id-container">
                    <label for="accountId" class="info-label">Account ID</label>
                    <div id="accountId" class="info-value id-value"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
  </div>
  </div>
  <script src="/admin-home/admin-home.js"></script>
</body>

</html>
