    <nav class="sidebar" aria-label="Admin Navigation">

          <span class="icon icon-users" aria-hidden="true"></span>

            src="https://cdn.builder.io/api/v1/image/assets/TEMP/cbe80987712047cc19f6c4d305a035105ff530ec?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
            alt="" class="icon-img" aria-hidden="true" />
          <span>Service Management</span>
        </a>
        <a href="#" class="menu-item user-link">User</a>
        <a href="/login-log" class="menu-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/ac4d4e519332214fe04f19b8aefb8392f9d5af28?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
            alt="" class="icon-img" aria-hidden="true" />
          <span>Login Log</span>
        </a>
        <a href="#" class="menu-item team-member-container">
          <span class="team-member">Team member</span>
        </a>
        <a href="#" class="menu-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/b909540251d8df28e67cb4fc85891254887b8c11?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"

        </a>
        <a href="#" class="menu-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/a2db751bdfb171ecc3a001d036a9f0f3fbf3f6ac?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"

      <div class="signout-container">

        </a>
      </div>
    </nav>
    <main class="content-column">
      <section class="profile-section">
        <div class="profile-container">
          <div class="admin-title-column">
            <div class="admin-title-container">
              <h2 class="admin-title">Super Admin</h2>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/73fc8558c4af52434cdc492837aef46b8783173f?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                alt="Admin profile" class="admin-profile-image" />
            </div>
          </div>
          <div class="admin-details-column">
            <div class="admin-details-container">
              <div class="profile-picture-container">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/bc5d783ce8d85d4a02a55e77aae9138b9e47d81a?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                  alt="Profile picture" class="profile-picture" />
              </div>
              <div class="admin-info-container">
                <label for="fullname" class="info-label">Full Name</label>
                <div id="fullname" class="info-value fullname">
                  Chaowaphat Kanjanatuangsangud
                </div>

                <label for="mobile" class="info-label">Mobile Number</label>
                <div id="mobile" class="mobile-container">
                  <div class="country-code-container">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/5c2cc92b5066714ef90d072c29520bc2a9cc8a38?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                      alt="" class="country-flag" aria-hidden="true" />
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/382e5171dcb3d6781e1767459a9b27831ccbcf71?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                      alt="" class="dropdown-icon" aria-hidden="true" />
                  </div>
                  <div class="phone-number-container">
                    <span class="country-code">+66</span>
                    <span class="phone-number">123456789</span>
                  </div>
                </div>

                <label for="email" class="info-label">Email Address</label>
                <div id="email" class="info-value email">
                  Chaowaphat@gmail.com
                </div>

                <div class="id-container">
                  <div class="id-group">
                    <div class="admin-id-container">
                      <label for="adminId" class="info-label">Admin ID</label>
                      <div id="adminId" class="info-value id-value">
                        1111111
                      </div>
                    </div>
                    <div class="account-id-container">
                      <label for="accountId" class="info-label">Account ID</label>
                      <div id="accountId" class="info-value id-value">
                        1111111
                      </div>
                    </div>
                  </div>
                  <button class="edit-profile-button">Edit Profile</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  </div>
  <script>  src = "server.js"</script>
