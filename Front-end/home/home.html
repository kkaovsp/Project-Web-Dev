<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Discovery</title>
    <link rel="stylesheet" href="home.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons@1.68.0/iconfont/tabler-icons.min.css"
    />
  </head>
  <body>
    <header>
      <!-- NAV -->
      <nav>
          <a href="/home">
              <img src="https://github.com/Broo-kk/Img/blob/main/Homepage_Logo.png?raw=true" class = "logo">
          </a>

              <div class="searchbar">
                      <input type="text" id="searchInput" placeholder="">
                      <img src="https://github.com/Broo-kk/Img/blob/main/SearchIcon.png?raw=true" class="search-icon">
                      <a href="/cafes">
                          <img src="https://github.com/Broo-kk/Img/blob/main/SelectBox.png?raw=true" class="select-box-icon"></img>
                      </a>
              </div>

              <div class="right-links">
                  <a href="/admin/login">
                      <img src="https://github.com/Broo-kk/Img/blob/main/AdminLogin.png?raw=true" class="icon"></img>
                  </a>
                  <a>
                      <img src="https://github.com/Broo-kk/Img/blob/main/UserLogin.png?raw=true"class="icon"></img>
                  </a>
              </div>
      </nav>
  </header>
  <!-- Image slider -->
    <div class="container">
      <main class="main-content">
        <section class="slider-section" aria-label="Featured cafes">
          <div class="slider-container">
            <div class="slider-track" id="sliderTrack">
              <img
                src="https://github.com/Broo-kk/Img/blob/main/Slider1.jpg?raw=true"
                alt="Slider image"
                class="slider-image"
              />
              <img
                src="https://github.com/Broo-kk/Img/blob/main/Slider2.jpg?raw=true"
                alt="Slider image"
                class="slider-image"
              />
              <img
                src="https://github.com/Broo-kk/Img/blob/main/Slider3.jpg?raw=true"
                alt="Slider image"
                class="slider-image"
              />
            </div>

            <button
              class="slider-button prev-button"
              aria-label="Previous slide"
            >
              <i class="ti ti-chevron-left"></i>
            </button>

            <button class="slider-button next-button" aria-label="Next slide">
              <i class="ti ti-chevron-right"></i>
            </button>

            <div class="slider-indicators">
              <button
                class="indicator-dot active"
                aria-label="Go to slide 1"
                data-index="0"
              ></button>
              <button
                class="indicator-dot"
                aria-label="Go to slide 2"
                data-index="1"
              ></button>
              <button
                class="indicator-dot"
                aria-label="Go to slide 3"
                data-index="2"
              ></button>
            </div>
          </div>
        </section>
        <!-- Recommendation -->
        <section class="recommendation-section">
          <i class="ti ti-thumb-up"></i>
          <h2 class="recommendation-text">Recommend</h2>
        </section>

        <section class="locations-grid" aria-label="Recommended cafes">
          <article class="location-card">
            <img
              src="https://raw.githubusercontent.com/Broo-kk/Img/refs/heads/main/Rec1.webp"
              alt="Mareeji cafe"
              class="location-image"
            />
          </article>

          <article class="location-card">
            <img
              src="https://github.com/Broo-kk/Img/blob/main/Rec2.jpg?raw=true"
              alt="Mareeji cafe"
              class="location-image"
            />
          </article>

          <article class="location-card">
            <img
              src="https://github.com/Broo-kk/Img/blob/main/Rec3.jpg?raw=true"
              alt="Cafe Amazon"
              class="location-image"
            />
          </article>

          <article class="location-card">
            <img
              src="https://raw.githubusercontent.com/Broo-kk/Img/refs/heads/main/Rec4.webp"
              alt="Starbucks"
              class="location-image"
            />
          </article>
        </section>
      </main>
    </div>

    <script src="/home/slider.js"></script>
  </body>
</html>
