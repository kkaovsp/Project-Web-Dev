<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link rel="stylesheet" href="service-management.css" type="text/css" />
</head>
<body>
    <div class="management-default">
        <header class="management-header">
            <div class="title-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4b385cb614f7a82e379b3d18184c5ebd03a77fd2?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Service Management Icon" class="title-icon" />

            </div>
            <div class="searchbar" role="search">

                    </div>
                </div>
            </div>
            <div class="filter-actions-container">

                        </div>
                    </div>
                    <div class="opening-hours-selection" tabindex="0" role="button" aria-haspopup="listbox">
                        <div class="selection-header">
                            <div class="selection-title">Select Opening Hours</div>
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1ef04216e327020fdb9e305e888449e9728d625a?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Dropdown Icon" class="dropdown-icon" />
                        </div>
                    </div>
                    <div class="location-selection" tabindex="0" role="button" aria-haspopup="listbox">
                        <div class="selection-header">
                            <div class="selection-title">Select Location</div>
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b333db7d5ddcd1524df03d0431be6d6628f51b1c?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Dropdown Icon" class="dropdown-icon" />
                        </div>
                    </div>
                    <button class="reset-button" aria-label="Reset filters">Reset</button>
                </div>
                <button class="add-new-button" aria-label="Add new cafe">Add New +</button>
            </div>
        </header>

                        </div>
                        <div class="card-text-column">
                            <h2 class="cafe-name">Caltex Borom Inbound</h2>

                    </div>
                </div>
                <div class="card-actions">

                    </button>
                </div>
            </section>
            <section class="card-list">

                        </div>
                        <div class="card-text-column">
                            <h2 class="cafe-name">The Paseo Park Kanchanaphisek</h2>

                    </div>
                </div>
                <div class="card-actions">

                    </button>
                </div>
            </section>
            <section class="card-list">
                <div class="card-content">
                    <div class="card-main-content">

                        </div>
                        <div class="card-text-column">

                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="action-button" aria-label="Edit Shell Kanchanaphisek">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/342c30213b2cf65bf1ea3dde2b6ceb494f053c76?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Edit" class="action-icon" />
                    </button>
                    <button class="action-button" aria-label="Delete Shell Kanchanaphisek">

                    </button>

            </section>
            <section class="card-list">

                    </button>
                </div>
            </section>
            <section class="card-list">
                <div class="card-content">
                    <div class="card-main-content">
                        <div class="card-image-column">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/246715a2a42fbb99df3a6dc292100fbafde86660?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="The Fourth Sai 4" class="cafe-image" />
                        </div>
                        <div class="card-text-column">
                            <h2 class="cafe-name">The Fourth Sai 4</h2>

                    </div>
                </div>
                <div class="card-actions">
                    <button class="action-button" aria-label="Edit The Fourth Sai 4">

            </section>
            <section class="card-list">
                <div class="card-content">
                    <div class="card-main-content">
                        <div class="card-image-column">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9f1af5d82ac254d8db518343d03c9f255c6bcc7d?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Central Plaza Salaya" class="cafe-image" />
                        </div>
                        <div class="card-text-column">
                            <h2 class="cafe-name">Central Plaza Salaya</h2>
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="action-button" aria-label="Edit Central Plaza Salaya">

                    </button>
                    <button class="action-button" aria-label="Delete Central Plaza Salaya">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a721eb1e785c688c6a7cda4b1fd2e1d138869616?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Delete" class="action-icon" />
                    </button>
                </div>
            </section>
            <section class="card-list empty-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/838a71a305fabb67542136ff3288ba4845de2c92?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Empty card placeholder" class="empty-card-image" />
            </section>
        </main>
    </div>

    <script>
        (() => {
            const state = {};
            let nodesToDestroy = [];
            let pendingUpdate = false;

            function destroyAnyNodes() {
                nodesToDestroy.forEach((el) => el.remove());
                nodesToDestroy = [];
            }

            function update() {
                if (pendingUpdate === true) {
                    return;
                }
                pendingUpdate = true;

                document.querySelectorAll(".card-content").forEach((el, index) => {
                    el.setAttribute("space", 0);
                });

                destroyAnyNodes();
                pendingUpdate = false;
            }

            // Add event listeners for interactive elements
            document.querySelectorAll('.selection-header').forEach(header => {
                header.addEventListener('click', function() {
                    // Toggle dropdown functionality would go here
                    console.log('Selection clicked:', this.querySelector('.selection-title').textContent);
                });
            });

            document.querySelector('.reset-button').addEventListener('click', function() {
                console.log('Reset filters');
                // Reset functionality would go here
            });

            document.querySelector('.add-new-button').addEventListener('click', function() {
                console.log('Add new cafe');
                // Add new cafe functionality would go here
            });

            document.querySelectorAll('.action-button').forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Action clicked:', this.getAttribute('aria-label'));
                    // Action button functionality would go here
                });
            });

            // Support keyboard navigation
            document.querySelectorAll('.card-list:not(.empty-card)').forEach(card => {
                card.setAttribute('tabindex', '0');
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        // Simulate click on the card
                        console.log('Card selected via keyboard:', this.querySelector('.cafe-name').textContent);
                    }
                });
            });

            // Update with initial state on first load
            update();
        })();
    </script>
</body>
</html>
