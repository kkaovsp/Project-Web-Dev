<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/search/search.css" type="text/css"/>
        <title>Location</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="/home">
                    <img src="/Image/Logo.png" class="logo">
                </a>
      
                <div class="searchbar">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <img src="/Image/SearchIcon.png" class="search-icon">
                    <a href="/cafes">
                        <img src="/Image/SelectBox.png" class="select-box-icon">
                    </a>
                </div>

                <div class="right-links">
                    <a href="/admin/login">
                        <img src="/Image/AdminLogin.png" class="icon">
                    </a>
                    <a>
                        <img src="/Image/UserLogin.png" class="icon">
                    </a>
                </div>
            </nav>
        </header>

        <div class="filter-section">
            <form class="filter-form">
              <div class="filter-group">
                <label class="filter-label">Cafe</label>
                <div class="select-wrapper">
                    <select class="filter-select" id="Cafe" name="Cafe">
                        <option value="%" selected>All Cafes</option>
                    </select>
                  <svg
                    class="arrow-icon"
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M11.5303 2.72593C11.2375 2.42491 10.7626 2.42491 10.4697 2.72593L6.00023 7.31976L1.53073 2.72593C1.23785 2.42491 0.762994 2.42491 0.470112 2.72593C0.17723 3.02696 0.17723 3.51503 0.470112 3.81606L6.00023 9.5L11.5303 3.81606C11.8232 3.51503 11.8232 3.02696 11.5303 2.72593Z"
                      fill="#8F9098"
                    />
                  </svg>
                </div>
              </div>
    
              <div class="filter-group">
                <label class="filter-label">Province</label>
                <div class="select-wrapper">
                    <select class="filter-select" id="Province" name="Province">
                    </select>
                  <svg
                    class="arrow-icon"
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M11.5303 2.72593C11.2375 2.42491 10.7626 2.42491 10.4697 2.72593L6.00023 7.31976L1.53073 2.72593C1.23785 2.42491 0.762994 2.42491 0.470112 2.72593C0.17723 3.02696 0.17723 3.51503 0.470112 3.81606L6.00023 9.5L11.5303 3.81606C11.8232 3.51503 11.8232 3.02696 11.5303 2.72593Z"
                      fill="#8F9098"
                    />
                  </svg>
                </div>
              </div>
    
              <div class="filter-group">
                <label class="filter-label">District</label>
                <div class="select-wrapper">
                    <select class="filter-select" id="District" name="District">
                    </select>
                    <svg
                      class="arrow-icon"
                      width="12"
                      height="12"
                      viewBox="0 0 12 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M11.5303 2.72593C11.2375 2.42491 10.7626 2.42491 10.4697 2.72593L6.00023 7.31976L1.53073 2.72593C1.23785 2.42491 0.762994 2.42491 0.470112 2.72593C0.17723 3.02696 0.17723 3.51503 0.470112 3.81606L6.00023 9.5L11.5303 3.81606C11.8232 3.51503 11.8232 3.02696 11.5303 2.72593Z"
                        fill="#8F9098"
                      />
                    </svg>
                </div>
              </div>
              <div class="button-group">
                <button type="reset" class="reset-btn">Reset</button>
              </div>
            </form>
          </div>

        <main class="locations-container">
          <!-- Cafe cards will be dynamically inserted here -->
        </main>

        <script src="/search/search.js"></script>
    </body>
</html>
