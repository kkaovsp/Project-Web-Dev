<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Log</title>
    <link rel="stylesheet" href="/login-log/login-log.css">
</head>
<body>
    <main class="login-log-page">
        <header class="header-section">
            <div class="breadcrumb">
                <img
                    src="https://images.pexels.com/photos/5137555/pexels-photo-5137555.jpeg"
                    alt="Dashboard icon"
                    class="dashboard-icon"
                />
                <span class="breadcrumb-item">Dashboard</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item current">Login Log</span>
            </div>
            <div class="header-content">
                <div class="header-text">
                    <h1 class="page-title">Login Log</h1>
                    <p class="page-description">
                        Track and manage user login activities across your platform
                    </p>
                </div>
                <div class="stats-cards">
                    <div class="stats-card">
                        <div class="stats-label">Active Users</div>
                        <div class="stats-value active-users">24</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-label">Total Logins Today</div>
                        <div class="stats-value">156</div>
                    </div>
                </div>
            </div>
        </header>

        <section class="content-section">
            <div class="controls-container">
                <input
                    type="search"
                    placeholder="Search users..."
                    class="search-input"
                    aria-label="Search users"
                />
                <div class="filter-controls">
                    <select class="filter-select" aria-label="Filter by role">
                        <option>All Roles</option>
                        <option>Super Admin</option>
                        <option>Manager</option>
                        <option>Moderator</option>
                        <option>Operator</option>
                        <option>Analyst</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <div class="user-table" role="table" aria-label="User login log">
                    <!-- Table Header -->
                    <div class="table-header table-row" role="row">
                        <div class="table-cell" role="columnheader">
                            <input type="checkbox" aria-label="Select all rows" id="select-all">
                            <label for="select-all" class="visually-hidden">Select all rows</label>
                        </div>
                        <div class="table-cell" role="columnheader">Name</div>
                        <div class="table-cell" role="columnheader">Mobile No</div>
                        <div class="table-cell" role="columnheader">Email Address</div>
                        <div class="table-cell" role="columnheader">Account ID</div>
                        <div class="table-cell" role="columnheader">Role</div>
                        <div class="table-cell" role="columnheader">Login Date</div>
                    </div>

                    <!-- Table Rows (Dynamically Generated by JavaScript) -->
                </div>
            </div>

            <div class="pagination-container">
                <div class="pagination-controls">
                    <button class="pagination-button-prev" aria-label="Previous page">Previous</button>
                    <button class="pagination-button-next" aria-label="Next page">Next</button>
                </div>
                <div class="pagination-info"></div>
            </div>
        </section>
    </main>

    <script>
        // This script will handle the initial loading state
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading state in the table until data is loaded
            const tableContainer = document.querySelector(".user-table");
            const tableRows = tableContainer.querySelectorAll(".table-row:not(.table-header)");

            // Hide all rows initially except header
            tableRows.forEach(row => {
                row.style.display = "none";
            });

            // Add a loading indicator
            const loadingRow = document.createElement("div");
            loadingRow.className = "table-row loading-row";
            loadingRow.textContent = "Loading login data...";
            tableContainer.appendChild(loadingRow);
        });
    </script>
    <script src="/login-log/login-log.js"></script>
</body>
</html>
