<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link rel="stylesheet" href="/service-manage/service-manage.css" type="text/css" />
</head>

<body>
    <div class="management-default">
        <header class="management-header">
            <div class="title-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4b385cb614f7a82e379b3d18184c5ebd03a77fd2?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                    alt="Service Management Icon" class="title-icon" />
                <h1 class="service-management-title">Service Management</h1>
            </div>
            <div class="search-filter">
                <div class="searchbar" role="search">
                    <div class="icon-container">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/edf204b21581e608e995658790cc31e2b62bf7fe?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                            alt="Search Icon" class="search-icon" />
                    </div>
                    <input type="search" placeholder="Search..." class="search-input" />
                </div>
            </div>
            <div class="search-filter">
                <div class="filter-controls">
                    <select class="filter-select" id="res-filter">
                        <option>Any Restaurant</option>
                        <!-- option (Dynamically Generated by JavaScript) -->
                    </select>
                </div>
                <div class="filter-controls">
                    <select class="filter-select" id ="district-filter">
                        <option>Any District</option>
                    </select>
                </div>
                <div class="filter-controls">
                    <select class="filter-select" id="province-filter">
                        <option>Any Province</option>
                    </select>
                </div>
                <button class="reset-button" aria-label="Reset filters">Reset</button>
                <button onclick="window.location.href = '/admin/service-management/add-new'" class="add-new-button">Add New +</button>
            </div>
        </header>
        <main class="service-manager-list" aria-label="Service Manager List">
            <section class="card-list">
                <div class="card-content">
                    <div class="card-main-content">
                        <div class="card-image-column">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7ee12a442f34e28590e33ed0ea0011de8ee5da2f?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                                alt="Caltex Borom Inbound" class="cafe-image" />
                        </div>
                        <div class="card-text-column">
                            <h2 class="cafe-name">Caltex Borom Inbound</h2>
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <button onclick="window.location.href = '/admin/service-management/edit'" class="action-button"
                        aria-label="Edit Caltex Borom Inbound">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/342c30213b2cf65bf1ea3dde2b6ceb494f053c76?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                            alt="Edit" class="action-icon" />
                    </button>
                    <button class="action-button" aria-label="Delete Caltex Borom Inbound">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a721eb1e785c688c6a7cda4b1fd2e1d138869616?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                            alt="Delete" class="action-icon" />
                    </button>
                </div>
            </section>
        </main>
        <script src="/service-manage/manage.js"></script>
</body>

</html>
