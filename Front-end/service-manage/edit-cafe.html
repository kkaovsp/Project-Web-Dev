<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/service-manage/edit-cafe.css" />
    <title>Edit Cafe</title>
</head>

<body>
    <main class="cafe-detail">
        <header class="header-banner">
            <a href="/admin/service-management">
                <img src="/Image/back-icon.svg" id="back-icon" alt="Back">
            </a>
            <h1 class="edit-heading">Edit</h1>
        </header>

        <!-- Image Section -->
        <section class="cafe-gallery">
            <div class="gallery-container">
                <div class="main-image-column">
                    <img id="main-image" src="/Image/Camp_Davis1.jpg" alt="Main cafe image" class="main-cafe-image" />
                </div>
                <div class="thumbnail-column">
                    <div class="thumbnail-container">
                        <img src="/Image/Camp_Davis2.jpg" alt="Cafe thumbnail 1" class="cafe-thumbnail" />
                        <img src="/Image/Camp_Davis3.jpg" alt="Cafe thumbnail 2" class="cafe-thumbnail" />
                        <img src="/Image/Camp_Davis4.jpg" alt="Cafe thumbnail 3" class="cafe-thumbnail" />
                    </div>
                </div>
            </div>
        </section>

        <!-- Cafe Info Section -->
        <section class="cafe-info">
            <div class="info-container">
                <div class="cafe-header">
                    <h2 class="cafe-name">Mahidol University - Salaya Campus</h2>
                    <button class="contact-button">Contact</button>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4ee016ae5dc5ce7b874f5a058bed80802c227e29?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                        class="edit-icon" />
                </div>
                <div class="cafe-meta">
                    <div class="rating-container">
                        <div class="rating-score">
                            <span class="score-value">5.0</span>
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/337de70f062af346d0f92fa5f2dd097b44d1f339?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                                alt="5 stars rating" class="stars-image" />
                        </div>
                        <span class="review-count">(266)</span>
                    </div>
                </div>
            </div>

            <div class="cafe-details">
                <div class="address-info">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c47e3fa22692b512e1208130d9986a888fd1fa2c?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                        alt="Location icon" class="location-icon" />
                    <address class="address-text">
                        999 Phutthamonthon 4 Road , Salaya , Nakhon Patthom 73170
                    </address>
                </div>
                <div class="hours-info">
                    <div class="days-column">
                        <div class="weekday-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c5f539e8f95a4be89c42b3b0766dbadda6f6e074?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                                alt="Clock icon" class="clock-icon" />
                            <span class="weekdays">Mon - Fri</span>
                        </div>
                        <span class="weekend">Sat - Sun</span>
                    </div>
                    <div class="time-column">
                        <span class="weekday-hours">7:00 - 19:00</span>
                        <span class="weekend-hours">8:00 - 17:00</span>
                    </div>
                </div>
                <div class="table-info">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae587be90a17568fad802152994c5a040555c3d7?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7"
                        alt="Table icon" class="table-icon" />
                    <span class="table-availability">Table Available : 10</span>
                </div>
            </div>
        </section>
    </main>
    <script src="/service-manage/imgdisplay.js"></script>
</body>

</html>
