<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/service-manage/edit-cafe.css" />
    <title>Cafe Detail - Mahidol University Salaya Campus</title>
  </head>
  <body>
    <main class="cafe-detail">
      <header class="header-banner">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fe264f32c4b7a2e135105c99f70da23c1c948aa8?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Back button" class="back-icon" />
        <h1 class="edit-heading">Edit</h1>
      </header>

      <section class="cafe-gallery" aria-label="Cafe photo gallery">
        <div class="gallery-container">
          <div class="main-image-column">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d9b37e6ead981eaf8076f9bc3c742575ac4b6071?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Main cafe image" class="main-cafe-image" />
          </div>
          <div class="thumbnail-column">
            <div class="thumbnail-container">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/87b961ed9b90a380d02a108c4208422bd5c58713?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Cafe thumbnail 1" class="cafe-thumbnail" />
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ed0e91c7031acde84568b47488a17c0e8b07e593?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Cafe thumbnail 2" class="cafe-thumbnail" />
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7cf5a23b960f139aeef5b7c23b36f9b9eb087b37?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Cafe thumbnail 3" class="cafe-thumbnail" />
            </div>
          </div>
        </div>
      </section>

      <section class="cafe-info">
        <div class="info-container">
          <div class="cafe-header">
            <h2 class="cafe-name">Mahidol University - Salaya Campus</h2>
            <button class="contact-button">Contact</button>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4ee016ae5dc5ce7b874f5a058bed80802c227e29?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Share" class="share-icon" />
          </div>
          <div class="cafe-meta">
            <div class="rating-container">
              <div class="rating-score">
                <span class="score-value">5.0</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/337de70f062af346d0f92fa5f2dd097b44d1f339?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="5 stars rating" class="stars-image" />
              </div>
              <span class="review-count">(266)</span>
            </div>
            <div class="status-container">
              <span class="status-separator">â€¢</span>
              <p class="opening-status">
                <span class="closed-status">Closed</span>
                <span class="opening-time">opens soon at 7:00</span>
              </p>
            </div>
          </div>
        </div>

        <div class="cafe-details">
          <div class="address-info">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c47e3fa22692b512e1208130d9986a888fd1fa2c?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Location icon" class="location-icon" />
            <address class="address-text">
              999 Phutthamonthon 4 Road , Salaya , Nakhon Patthom 73170
            </address>
          </div>
          <div class="hours-info">
            <div class="days-column">
              <div class="weekday-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c5f539e8f95a4be89c42b3b0766dbadda6f6e074?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Clock icon" class="clock-icon" />
                <span class="weekdays">Mon - Fri</span>
              </div>
              <span class="weekend">Sat - Sun</span>
            </div>
            <div class="time-column">
              <span class="weekday-hours">7:00 - 19:00</span>
              <span class="weekend-hours">8:00 - 17:00</span>
            </div>
          </div>
          <div class="table-info">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae587be90a17568fad802152994c5a040555c3d7?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Table icon" class="table-icon" />
            <span class="table-availability">Table Available : 10</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
