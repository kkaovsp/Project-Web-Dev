<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/service-manage/edit-cafe.css" />
    <title>Edit Cafe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <main class="cafe-detail">
        <header class="header-banner">
            <a href="/admin/management">
                <img src="https://github.com/Broo-kk/Img/blob/main/Admin_back.png?raw=true" id="back-icon" alt="Back">
            </a>
            <h1 class="edit-heading">Edit Cafe</h1>
        </header>

        <!-- Cafe Details Section -->
        <section class="cafe-gallery">
            <div class="gallery-container">
                <div class="main-image-column">
                    <img id="main-image" class="upload-placeholder" />
                </div>
                <div class="thumbnail-column">
                    <div class="thumbnail-container">
                        <img src="" class="cafe-thumbnail" />
                        <img src="" class="cafe-thumbnail" />
                        <img src="" class="cafe-thumbnail" />
                    </div>
                </div>
            </div>
        </section>

        <!-- Cafe Info Section -->
        <section class="cafe-info">
            <div class="info-container">
                <div class="cafe-header">
                    <h2 class="cafe-name"></h2>
                    <button class="add-detail-btn" id="open-popup-btn">Edit Detail</button>
                </div>
            </div>

            <div class="cafe-details">
                <div class="address-info">
                    <img src="https://github.com/Broo-kk/Img/blob/main/Edit_pin.png?raw=true"
                        alt="Location icon" class="location-icon" />
                    <address class="address-text"></address>
                </div>
                <div class="hours-info">
                    <div class="days-column">
                        <div class="weekday-container">
                            <img src="https://github.com/Broo-kk/Img/blob/main/Edit_clock.png?raw=true"
                                alt="Clock icon" class="clock-icon" />
                            <span class="weekdays"></span>
                        </div>
                    </div>
                    <div class="time-column">
                        <span class="open-hours"></span>
                    </div>
                </div>
                <button id="open-map-btn">View Map</button>
            </div>
        </section>

        <!-- Popup Form -->
        <div class="popup-form" id="popup-form">
            <div class="popup-content">
                <h2>Edit Cafe Details</h2>
                <form id="popup-form" enctype="multipart/form-data">
                    <button type="button" id="close-popup-btn" class="close-btn">×</button>

                    <label for="name">Cafe Name:</label>
                    <input type="text" id="popup-name" name="name" placeholder="Enter cafe name" required />

                    <label for="branch">Branch:</label>
                    <input type="text" id="popup-branch" name="branch" placeholder="Enter branch name" required />

                    <label for="address">Address:</label>
                    <input type="text" id="popup-address" name="address" placeholder="Enter full address" required />

                    <label for="province">Province:</label>
                    <input type="text" id="popup-province" name="province" placeholder="Enter province" required />

                    <label for="district">District:</label>
                    <input type="text" id="popup-district" name="district" placeholder="Enter district" required />

                    <label for="pin_code">Pin Code:</label>
                    <input type="text" id="popup-pin-code" name="pin_code" placeholder="Enter pin code" required />

                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="popup-contact-number" name="contact_number"
                        placeholder="Enter contact number" required />

                    <label for="open_hour">Open Hour:</label>
                    <input type="time" id="popup-open-hour" name="open_hour" required />

                    <label for="close_hour">Close Hour:</label>
                    <input type="time" id="popup-close-hour" name="close_hour" required />


                    <label for="cafe_pictures">Upload Cafe Images:</label>
                    <input type="file" id="popup-cafe-pictures" name="cafe_pictures" multiple accept="image/*" />

                    <button type="submit">Update</button>
                </form>
            </div>
        </div>

        <div class="popup-form" id="map-popup">
            <div class="popup-content">
                <button type="button" id="close-map-btn">×</button>
                <div id="map"></div>
            </div>
        </div>

    </main>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/service-manage/edit-detail.js"></script>
    <script src="/service-manage/imgdisplay.js"></script>
</body>

</html>
