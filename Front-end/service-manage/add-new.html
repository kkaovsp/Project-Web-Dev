<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/service-manage/add-new.css" />
    <title>Add New Cafe</title>
  </head>
  <body>
    <main class="add-new-cafe">
      <header class="header-section">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dd93403c888d282e2b7a9cb8cec1fddb695a25d0?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Add icon" class="add-icon" />
        <h1 class="header-title">Add New</h1>
      </header>

      <section class="image-placeholder">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/58e587f21134b13f792df37537bd9d30a531252d?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Upload cafe image" class="upload-image" />
      </section>

      <article class="cafe-detail">
        <div class="cafe-info">
          <div class="cafe-header">
            <h2 class="cafe-name">Name</h2>
            <button class="add-detail-btn">Add Detail</button>
          </div>
          <div class="rating-container">
            <div class="rating-display">
              <span class="rating-value">0.0</span>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6deeb1448f01409c9b46917507605ecc7cd703c6?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Rating stars" class="rating-stars" />
            </div>
            <span class="rating-count">(0)</span>
          </div>
        </div>

        <div class="cafe-details">
          <div class="address-info">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e60ab75e12e6f051171985297ee82925d3e865fc?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Location icon" class="location-icon" />
            <span class="address-text">Address</span>
          </div>
          <div class="time-info">
            <div class="time-container">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b378ef4213ea102da4c3ed2c30bd517e6de7e931?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Clock icon" class="clock-icon" />
              <span class="time-text">XX - XX</span>
            </div>
            <span class="additional-time">XX - XX</span>
          </div>
          <div class="table-info">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae587be90a17568fad802152994c5a040555c3d7?placeholderIfAbsent=true&apiKey=d0a187305ed94256a0b9cc329927d8f7" alt="Table icon" class="table-icon" />
            <span class="table-availability">Table Available : X</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
